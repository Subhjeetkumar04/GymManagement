	<div class="fitness-calculator">
		<h1>Fitness Calculator</h1>
		<form>
			<label for="age">Age:</label>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>

	<script >
		// Function to calculate BMI
function calculateBMI() {
  // Get user input values
  const age = parseFloat(document.getElementById("age").value);
  const gender = document.getElementById("gender").value;
  const height = parseFloat(document.getElementById("height").value);
  const weight = parseFloat(document.getElementById("weight").value);

  // Check if input values are valid
  if (isNaN(age) || isNaN(height) || isNaN(weight) || gender === "") {
    alert("Please fill in all fields with valid values.");
    return;
  }

  // Calculate BMI
  const heightInMeters = height / 100; // Convert height from cm to meters
  const bmi = weight / (heightInMeters * heightInMeters);

  // Display BMI result
  const bmiResult = document.getElementById("bmi");
  bmiResult.textContent = bmi.toFixed(2); // Display BMI rounded to two decimal places

  // Calculate BMR based on gender
  let bmr;
  if (gender === "male") {
    // For males: BMR = 88.362 + (13.397 x weight in kg) + (4.799 x height in cm) - (5.677 x age in years)
    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
  } else if (gender === "female") {
    // For females: BMR = 447.593 + (9.247 x weight in kg) + (3.098 x height in cm) - (4.330 x age in years)
    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
  }

  // Display BMR result
  const bmrResult = document.getElementById("bmr");
  bmrResult.textContent = bmr.toFixed(2); // Display BMR rounded to two decimal places
}

// Attach the calculateBMI function to the form's submit event
const form = document.querySelector("form");
form.addEventListener("submit", function (e) {
  e.preventDefault(); // Prevent the default form submission
  calculateBMI(); // Call the BMI and BMR calculation function
});

// Initially, set the BMI and BMR fields to empty
const bmiResult = document.getElementById("bmi");
const bmrResult = document.getElementById("bmr");
bmiResult.textContent = "";
bmrResult.textContent = "";

	</script>
